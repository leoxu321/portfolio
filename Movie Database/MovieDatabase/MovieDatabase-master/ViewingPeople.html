<script>
var url = document.location.href,
    params = url.split('?')[1].split('&'),
    data = {}, tmp;
for (var i = 0, l = params.length; i < l; i++) {
    tmp = params[i].split('=');
    data[tmp[0]] = tmp[1];
}
let user = data.search
let user2 = user.split("%20");
user2 = user2.join(' ')
window.senduserinfo()
window.toggleFollowInfo(user2)
</script>
