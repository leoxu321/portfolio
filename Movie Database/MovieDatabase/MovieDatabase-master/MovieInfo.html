<style>
body {
    display: grid;
    grid-template-areas:
    "header header header login"

    "mImage msearch mreview side"
    "rating votes votes side"

    "footer footer footer footer";

  margin: 0;
  }
header, footer, cast, mImage, login,summary, mtitle,rating,votes,side,msearch,mreview,numrating,medit{
  background: black;
  text-align:center; color:white; font-family: arial
}
#pageHeader {
  grid-area: header;
}
#pageFooter {
  grid-area: footer;
}
#movieImage {
  grid-area: mImage;
  }
#Rating {
  grid-area: rating;
  }
#mainCast {
  grid-area: cast;
  }
#movieTitle {
  grid-area: mtitle;
  }
#Summary {
  grid-area: summary;
  }
#siteLogin {
  grid-area: login;
  }
#Votes{
  grid-area: votes;
}
#sidebar{
  grid-area: side;
}
#review{
  grid-area: mreview;
}
#search{
  grid-area: msearch;
}
#numrating{
  grid-area: numrating;
}
#medit{
  grid-area:medit;
}
input[type=text] {
        word-wrap: break-word;
        word-break: break-all;
        height: 80px;
    }
</style>
